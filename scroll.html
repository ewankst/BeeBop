<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style-scroll.css">
</head>
<body>

    <div class="post-bar">
        <img  src="user-octagon.svg" alt="Profile Pic" class="icon-post-bar">
        <img src="heart.svg" alt="Like" class="icon-post-bar">
        <img src="message.svg" alt="Comment" class="icon-post-bar">
        <img src="archive-add.svg" alt="Enregistrer la publi" class="icon-post-bar">
    </div>


    <div class="container-scroll">

        <section class="one">
            <h1>First page</h1>
            <audio controls autoplay muted loop class="audio-progress-bar">
                <source src="Figa de Guine - Mary de Fores (audio).mp3">
            </audio>
        </section>

        <section class="two">
            <h1>Second Page</h1>
        </section>

        <section class="three">
            <h1>Third Page</h1>
        </section>

        <section class="four">
            <h1>Web Dev</h1>
        </section>  
    </div>
    

    <div class="navbar">
        <div class="nav-item" data-name="home">
            <img src="home-2.svg" alt="Home">
            <div class="indicator"></div>
            <span>Home</span>
        </div>
        <div class="nav-item active" data-name="feed">
            <img src="grid-3.svg" alt="Feed">
            <div class="indicator"></div>
            <span>Feed</span>
        </div>
        <div class="nav-item" data-name="add">
            <img src="add-circle.svg" alt="Add">
            <div class="indicator"></div>
            <span>Add</span>
        </div>
        <div class="nav-item" data-name="crown">
            <img src="crown.svg" alt="Crown">
            <div class="indicator"></div>
            <span>Crown</span>
        </div>
        <div class="nav-item" data-name="profile">
            <img src="user.svg" alt="Profile">
            <div class="indicator"></div>
            <span>Profile</span>
        </div>
    </div>

    <script src="script.js"></script>

</html>
